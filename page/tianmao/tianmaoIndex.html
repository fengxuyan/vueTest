<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../src/css/lib/reset.css">

<body>
<div class="site-nav" id="site-nav">

    <div class="nav-content">
        <div class="g-left-nav">
            <ul class="item-leftNav" v-for="leftnav in leftNavs">
                <span v-if="leftnav.url == ''" >{{leftnav.navName}}</span>
                <a v-if="leftnav.url != ''" href="leftnav.url">{{leftnav.navName}}</a>
            </ul>
        </div>
        <div class="g-right-nav">
            <ul class="item-rightNav" v-for="rightnav in rightNavs" v-on:mouseover="addActive($event)" v-on:mouseout="removeActive($event)" >
                {{rightnav.faCon}}
                <i class="fontCon fa"  class={{rightnav.faCon}} aria-hidden="true"></i>
                <a href="#">{{rightnav.navName}}</a>
                <span v-if="rightnav.dropMenu == 'true'" class="dropmenu-arrow">
                      <i></i>
                </span>
            </ul>
        </div>
    </div>
</div>

        <div class="headerCon">

        </div>

</div>

                {navName: '手机版', dropMenu:'false'}, {navName: '淘宝网',dropMenu:'true'}, {navName: '商家支持',dropMenu:'false'},
                {navName: '网站导航', dropMenu:'true'}],

            isActive: 'true'

</html>
